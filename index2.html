<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Cinematik & Estetik</title>
  <style>
    /* Reset & Styling Dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: white;
    }

    /* Background Video Styling */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.4);
    }

    /* Overlay & Blur Effect */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    /* Container Login */
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 50px 40px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7), inset 0 0 50px rgba(255, 91, 247, 0.2);
      text-align: center;
      width: 380px;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      backdrop-filter: blur(10px);
      animation: slideDown 1s ease-out forwards, glow 2s infinite alternate;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-15%); }
      to { opacity: 1; transform: translateY(-50%); }
    }
    @keyframes glow {
      0% { box-shadow: 0 0 15px rgba(255, 91, 247, 0.3); }
      100% { box-shadow: 0 0 25px rgba(255, 91, 247, 0.6); }
    }

    .login-container h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #ff8cf7;
      letter-spacing: 1px;
    }

    /* Form Styling */
    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Input Styling */
    .login-container input {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      color: #333;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: inset 0 0 8px rgba(255, 91, 247, 0.2);
      transition: box-shadow 0.4s ease, transform 0.3s ease;
    }
    .login-container input:focus {
      box-shadow: inset 0 0 15px rgba(255, 91, 247, 0.4), 0 0 8px rgba(255, 91, 247, 0.5);
      outline: none;
      transform: translateY(-2px);
    }

    /* Button Styling */
    .login-container button {
      padding: 15px;
      background: linear-gradient(135deg, #ff5bf7, #d144bb);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.4s;
      box-shadow: 0 5px 15px rgba(255, 91, 247, 0.4);
    }
    .login-container button:hover {
      background: linear-gradient(135deg, #d144bb, #ff8cf7);
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(255, 91, 247, 0.6);
    }

    /* Link Styling */
    .login-container a {
      color: #ffff;
      font-size: 0.9em;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }
    .login-container a:hover {
      color: #ff5bf7;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="background-video">
    <source src="PUSDA.mp4" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay untuk Efek Blur -->
  <div class="overlay"></div>

  <!-- Container Login -->
  <div class="login-container">
    <h1>Login</h1>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">
        <a href="services.html">Masuk

        </a></button>
    </form>
    <a href="#">Lupa Password?</a>
  </div>

</body>
</html>
